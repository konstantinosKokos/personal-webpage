<ul>
    $for(talks)$
        <li>
            <div><a href="$url$">$title$</a></div>
            <div> $date$ in $in$</div>
            $if(venue_link)$
                <div>$type$ @ <a href="$venue_link$" <b>$at$</b></a></div>
            $else$
                <div>$type$ @ <b>$at$</b> in $in$</div>
            $endif$
        </li>
    $endfor$
</ul>
